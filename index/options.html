<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History Cleaner Settings</title>
  <link rel="stylesheet" href="../style/options.css">
</head>
<body>
  <div class="content">
    <h2>History Cleaner Settings</h2>

    <!-- Input Section -->
    <div class="input-container">
      <div class="input-group">
        <input type="text" id="url-input" placeholder="Enter a new URL">
        <button class="add-button" id="add-url-button">Add URL</button>
      </div>
      <div class="input-group">
        <input type="text" id="keyword-input" placeholder="Enter a new keyword">
        <button class="add-button" id="add-keyword-button">Add Keyword</button>
      </div>
    </div>

    <!-- URL List -->
    <div class="section">
      <h3>Added URLs</h3>
      <div id="url-list" class="item-list">
        <!-- Added URLs will appear here -->
      </div>
    </div>

    <!-- Keyword List -->
    <div class="section">
      <h3>Added Keywords</h3>
      <div id="keyword-list" class="item-list">
        <!-- Added Keywords will appear here -->
      </div>
    </div>

    <!-- Interval Setting -->
    <div class="section">
      <h3>Cleanup Interval</h3>
      <div class="input-group">
        <input type="number" id="interval-input" placeholder="Interval (minutes)" min="1">
        <button class="add-button" id="save-interval-button">Save</button>
      </div>
      <p id="current-interval">Current Interval: Not Set Yet</p>
    </div>
  </div>

  <footer>
    <p>2025 History Cleaner â€¢ All Rights Reserved</p>
  </footer>
  <script src="../scripts/options.js"></script>
</body>
</html>
